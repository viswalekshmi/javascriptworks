<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Calculator</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./style.css" id="theme" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet" />
</head>
<body>
  <center>
    <div class="container">
      <h1>Calculator</h1>
      <div class="first-row">
        <input type="text" name="result" class="result" id="result" value="" placeholder="Result" readonly />
        <input type="button" value="<"  class="clear" onclick="backSpace()" />
        <input type="button" value="C"  class="clear" onclick="clearbox()"/>
      </div>
      <div class="second-row">
        <input type="button" value="1"  id="one"  onclick="displayNumber(event)"/>
        <input type="button" value="2"  id="two"  onclick="displayNumber(event)" />
        <input type="button" value="3" id="three" onclick="displayNumber(event)" />
        <input type="button" value="+" onclick="displayNumber(event)" />
      </div>
      <div class="third-row">
        <input type="button" value="4" id="four" onclick="displayNumber(event)" />
        <input type="button" value="5" id="five" onclick="displayNumber(event)" />
        <input type="button" value="6" id="six" onclick="displayNumber(event)" />
        <input type="button" value="-" onclick="displayNumber(event)"/>
      </div>
      <div class="fourth-row">
        <input type="button" value="7" id="seven" onclick="displayNumber(event)" />
        <input type="button" value="8" id="eight" onclick="displayNumber(event)" />
        <input type="button" value="9" id="nine" onclick="displayNumber(event)" />
        <input type="button" value="*" onclick="displayNumber(event)" />
      </div>
      <div class="fifth-row">
        <input type="button" value="/" onclick="displayNumber(event)" />
 <input type="button" value="0" id="zero" onclick="displayNumber(event)" />
        <input type="button" value="." class="dot"  onclick="displayNumber(event)"/>
        <input type="button" value="=" onclick="evaluateExpression()" />
      </div>
      <div class="bottom-buttons">
       
       
      </div>
    </div>
  </center>
  <script src="https://kit.fontawesome.com/f28b055962.js" crossorigin="anonymous"></script>
  <script src="script.js" async defer></script>
</body>
</html>
